    <script>
        // Yorumlar Metnini Yerel Depodan Yükleme
        document.addEventListener('DOMContentLoaded', () => {
            // ID'nin 'yorumlar-slogan-text' olduğundan emin olundu.
            const sloganParagraph = document.getElementById('yorumlar-slogan-text');
            const storageKey = 'admin_text_yorumlarSlogan';
            const defaultText = 'Sitem hakkında ne düşündüğünüzü merak ediyorum. Görüş ve önerilerinizi paylaşın!';
            
            const savedText = localStorage.getItem(storageKey);
            
            if (sloganParagraph) {
                sloganParagraph.textContent = savedText !== null ? savedText : defaultText;
            }
        });
    </script>
