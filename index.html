<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Renkli Trig HesaplayÄ±cÄ±</title>
  <style>
    :root{
      font-family: 'Poppins', sans-serif;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:linear-gradient(135deg,#7dd3fc,#c084fc,#f9a8d4);
      animation:bgmove 12s infinite alternate;
    }
    @keyframes bgmove{
      0%{background-position:0% 50%;}
      100%{background-position:100% 50%;}
    }
    .card{
      background:rgba(255,255,255,0.85);
      backdrop-filter:blur(14px);
      padding:28px;
      border-radius:20px;
      box-shadow:0 10px 35px rgba(0,0,0,0.15);
      width:380px;
      animation:float 4s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-8px);}
    }
    h1{
      text-align:center;
      margin:0 0 18px;
      font-size:22px;
      color:#1e293b;
      font-weight:700;
    }
    label{display:block;margin:12px 0 6px;font-size:14px;color:#334155;font-weight:600;}
    select,input[type="number"]{
      width:100%;padding:12px;border-radius:10px;border:1px solid #d6d6d6;font-size:15px;
      background:white;
      transition:0.2s;
    }
    select:focus,input:focus{
      border-color:#818cf8;
      box-shadow:0 0 0 3px #a5b4fc55;
    }
    .row{display:flex;gap:8px;margin-top:6px;}
    .modebtn{
      flex:1;
      padding:10px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      background:#e2e8f0;
      transition:0.2s;
    }
    .modebtn.active{
      background:#818cf8;
      color:white;
      box-shadow:0 4px 12px rgba(129,140,248,0.45);
    }
    #calc{
      margin-top:16px;width:100%;padding:12px;border-radius:12px;border:0;
      background:#16a34a;color:white;font-weight:700;font-size:16px;cursor:pointer;
      transition:0.25s;box-shadow:0 4px 14px rgba(22,163,74,0.4);
    }
    #calc:hover{
      background:#15803d;
    }
    .result{
      margin-top:16px;padding:14px;border-radius:12px;background:#eef2ff;border:2px dashed #c7d2fe;
      animation:fadeIn 0.4s ease;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(5px);} to{opacity:1;transform:translateY(0);}
    }
    .error{color:#b91c1c;font-weight:700;margin-top:10px;}
    .small{font-size:13px;color:#475569;}
    footer{text-align:center;margin-top:12px;font-size:12px;color:#475569;}
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Renkli Trig HesaplayÄ±cÄ± ðŸŽ‰</h1>

    <label>Fonksiyon seÃ§</label>
    <select id="func">
      <option value="sin">sin</option>
      <option value="cos">cos</option>
      <option value="tan">tan</option>
      <option value="cot">cotan</option>
    </select>

    <label>AÃ§Ä± deÄŸeri</label>
    <input id="angle" type="number" step="any" placeholder="Ã¶r. 30" />

    <label>Birimi seÃ§</label>
    <div class="row">
      <button type="button" id="degBtn" class="modebtn active">Derece</button>
      <button type="button" id="radBtn" class="modebtn">Radyan</button>
    </div>

    <button id="calc">Hesapla âœ¨</button>

    <div id="output" class="result small">SonuÃ§ burada gÃ¶rÃ¼necek.</div>

    <footer>Hesaplamalar JavaScript Math ile yapÄ±lÄ±r.</footer>
  </div>

  <script>
    const funcEl = document.getElementById('func');
    const angleEl = document.getElementById('angle');
    const degBtn = document.getElementById('degBtn');
    const radBtn = document.getElementById('radBtn');
    const calcBtn = document.getElementById('calc');
    const output = document.getElementById('output');

    let mode = 'deg';

    function setMode(m){
      mode = m;
      if(m==='deg'){
        degBtn.classList.add('active');
        radBtn.classList.remove('active');
      } else {
        radBtn.classList.add('active');
        degBtn.classList.remove('active');
      }
    }

    degBtn.onclick = ()=> setMode('deg');
    radBtn.onclick = ()=> setMode('rad');

    function toRadians(v){ return v * Math.PI / 180; }

    function compute(){
      const fn = funcEl.value;
      const raw = angleEl.value.trim();
      if(!raw){       // check exact special angles
      const specials = {
        sin:{0:'0',30:'1/2',45:'âˆš2/2',60:'âˆš3/2',90:'1',180:'0',270:'-1',360:'0'},
        cos:{0:'1',30:'âˆš3/2',45:'âˆš2/2',60:'1/2',90:'0',180:'-1',270:'0',360:'1'},
        tan:{0:'0',30:'1/âˆš3',45:'1',60:'âˆš3',90:'TanÄ±msÄ±z',180:'0',270:'TanÄ±msÄ±z',360:'0'},
        cot:{0:'TanÄ±msÄ±z',30:'âˆš3',45:'1',60:'1/âˆš3',90:'0',180:'TanÄ±msÄ±z',270:'0',360:'TanÄ±msÄ±z'}
      };

      let special = null;
      if(mode==='deg' && specials[fn][a] !== undefined){ special = specials[fn][a]; }

      output.innerHTML = `
        <strong>Fonksiyon:</strong> ${fn}<br>
        <strong>AÃ§Ä±:</strong> ${a} ${mode==='deg'?'Â°':'rad'}<br><br>
        ${special ? `<strong>Ã–zel DeÄŸer:</strong> ${special}<br>(Tablodaki kesin deÄŸer)<br><br>` : ''}
        <strong>OndalÄ±klÄ± SonuÃ§:</strong> <span style="font-family:monospace;font-size:16px;">${val}</span>
      `; = '<div class="error">LÃ¼tfen aÃ§Ä± gir!</div>'; return; }
      const a = Number(raw);
      if(Number.isNaN(a)){ output.innerHTML = '<div class="error">GeÃ§ersiz sayÄ±!</div>'; return; }

      let rad = (mode==='deg') ? toRadians(a) : a;
      let val;

      try{
        if(fn==='sin') val = Math.sin(rad);
        else if(fn==='cos') val = Math.cos(rad);
        else if(fn==='tan'){
          if(Math.abs(Math.cos(rad))<1e-14){ output.innerHTML='<div class="error">tan tanÄ±msÄ±z!</div>'; return; }
          val = Math.tan(rad);
        }
        else if(fn==='cot'){
          if(Math.abs(Math.tan(rad))<1e-14){ output.innerHTML='<div class="error">cot tanÄ±msÄ±z!</div>'; return; }
          val = 1/Math.tan(rad);
        }
      }catch(e){
        output.innerHTML = '<div class="error">Hata: '+e.message+'</div>';
        return;
      }

      output.innerHTML = `
        <strong>Fonksiyon:</strong> ${fn}<br>
        <strong>AÃ§Ä±:</strong> ${a} ${mode==='deg'?'Â°':'rad'}<br><br>
        <strong>SonuÃ§:</strong> <span style="font-family:monospace;font-size:16px;">${val}</span>
      `;
    }

    calcBtn.onclick = compute;
    angleEl.onkeydown = e => { if(e.key==='Enter') compute(); };

    angleEl.value = 30;
  </script>
</body>
</html>
