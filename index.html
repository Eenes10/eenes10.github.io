<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trigonometrik Değer Hesaplayıcı</title>
  <style>
    :root{ --card-w:380px; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg,#d9e8ff 0%,#eef4ff 100%);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
    }
    .container {
      width: var(--card-w);
      padding: 28px;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(17,24,39,0.08);
      text-align: center;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: #0f172a;
      font-weight: 600;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e6e9ef;
      border-radius: 10px;
      margin-bottom: 12px;
      font-size: 15px;
      box-sizing: border-box;
    }
    .unit-select {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }
    .unit-select button {
      flex: 1;
      padding: 10px 0;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      background: #f1f5f9;
      color: #0f172a;
      font-weight: 600;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .unit-select button.active{
      background: linear-gradient(90deg,#6c74ff,#7c86ff);
      color: white;
      box-shadow: 0 6px 18px rgba(76,87,255,0.18);
      transform: translateY(-1px);
    }
    .calc {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg,#34d399,#10b981);
      color: white;
      border: 0;
      border-radius: 10px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(16,185,129,0.12);
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 10px;
      font-size: 15px;
      min-height: 44px;
      color: #0f172a;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
    }
    .frac { font-weight:700; }
    .approx { color:#475569; font-size:14px; }

    .insta {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(2,6,23,0.12);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .insta:hover { transform: translateY(-4px); box-shadow: 0 14px 30px rgba(2,6,23,0.16); }
    .insta img{ width:26px; height:26px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Trigonometrik Değer Hesaplayıcı</h2>

    <select id="func" aria-label="Fonksiyon seç">
      <option value="sin">sin</option>
      <option value="cos">cos</option>
      <option value="tan">tan</option>
      <option value="cosec">cosec</option>
      <option value="sec">sec</option>
      <option value="cot">cot</option>
    </select>

    <!-- placeholder kaldırıldı -->
    <input type="number" id="angle" aria-label="Açı" />

    <div class="unit-select">
      <button id="degBtn" class="active" type="button">Derece</button>
      <button id="radBtn" type="button">Radyan</button>
    </div>

    <button id="calcBtn" class="calc" type="button">Hesapla</button>

    <div class="result" id="result">
      <div class="frac" id="frac"></div>
      <div class="approx" id="approx">Sonuç burada görüntülenecek.</div>
    </div>
  </div>

  </a>
