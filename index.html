    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="fade-out">

    <header>
        <nav>
            <div class="nav-left">
                <a href="index.html" class="logo">Enes</a>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Ana Sayfa</a></li>
                    <li><a href="hakkimda.html">Hakkımda</a></li>
                    <li><a href="yorumlar.html">Yorumlar</a></li>
                    <li><a href="iletisim.html">İletişim</a></li>
                </ul>
            </div>
            
            <div class="nav-actions">
                <a href="https://github.com/Eenes10" target="_blank" class="github-link">
                    <i class="fab fa-github"></i>
                </a>
                <button id="theme-toggle" aria-label="Tema Değiştir">
                    <i id="icon-moon" class="fas fa-moon"></i>
                    <i id="icon-sun" class="fas fa-sun"></i>
                </button>
            </div>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="nav-loader"></div>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-text">
                <h1><span id="hero-title-base">Merhaba, ben </span><span id="hero-highlight" class="highlight">Enes</span></h1>
                <p id="hero-slogan">15 yaşındayım ve hobi olarak kod yazıyorum.</p>
                <a href="iletisim.html" class="btn">İletişime Geç</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Enes</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Metinleri Yerel Depodan Yükleme
        document.addEventListener('DOMContentLoaded', () => {
            const storagePrefix = 'admin_text_';
            
            const loadAndApply = (key, targetElementId, isHighlight = false) => {
                const savedText = localStorage.getItem(storagePrefix + key);
                const targetEl = document.getElementById(targetElementId);

                if (savedText && targetEl) {
                    if (isHighlight) {
                        targetEl.textContent = savedText;
                        
                        const titleBase = document.getElementById('hero-title-base');
                        const defaultBaseText = 'Merhaba, ben ';
                        const heroTitleBaseValue = localStorage.getItem(storagePrefix + 'heroTitleBase');

                        if (heroTitleBaseValue) {
                            if (titleBase) titleBase.textContent = heroTitleBaseValue;
                        } else {
                            if (titleBase) titleBase.textContent = defaultBaseText;
                        }

                    } else {
                        targetEl.textContent = savedText;
                    }
                }
            };

            // Ana Başlık Vurgusu (Enes)
            loadAndApply('heroHighlight', 'hero-highlight', true);
            
            // Ana Slogan
            loadAndApply('heroSlogan', 'hero-slogan');
        });
    </script>
</body>

</html>
