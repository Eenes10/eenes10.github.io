<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli | Giriş</title>
    <link rel="icon" href="./pp.png">
    <link rel="stylesheet" href="style.css?v=20241026-v4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Admin Paneli Özel CSS */
        #admin-section {
            padding-top: 15vh;
            text-align: left;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-color);
        }
        .form-group h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--neon-main-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #222;
            color: var(--text-color);
            border: 1px solid #444;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
        }
        .form-group textarea {
            min-height: 100px;
        }
        .admin-actions {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-actions button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        #save-btn {
            background-color: var(--neon-glow-color);
            color: #111;
        }
        #save-btn:hover {
            background-color: #fffb91;
        }
        #logout-btn {
            background-color: #c0392b;
            color: white;
        }
        #logout-btn:hover {
            background-color: #e74c3c;
        }
        #status-message {
            margin-top: 10px;
            font-weight: bold;
            color: var(--neon-glow-color);
            text-shadow: 0 0 3px var(--neon-glow-color);
        }

        /* Giriş Ekranı */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        .login-box {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            border: 1px solid var(--neon-glow-color);
        }
        .login-box h2 {
            color: var(--neon-glow-color);
            margin-bottom: 20px;
        }
        .login-box input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #555;
            background-color: #222;
            color: var(--text-color);
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            background-color: var(--neon-glow-color);
            color: #111;
        }
        #login-error {
            color: #e74c3c;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    
    <div id="login-overlay" style="display: none;">
        <div class="login-box">
            <h2>Admin Girişi</h2>
            <input type="password" id="admin-password" placeholder="Şifre" required>
            <button id="login-btn">Giriş Yap</button>
            <p id="login-error"></p>
        </div>
    </div>

    <main id="admin-content" style="display: none;">
        <section id="admin-section">
            <h1 style="color: var(--neon-glow-color);">Admin Paneli</h1>

            <div class="form-group">
                <h4>Ana Sayfa (index.html) Metinleri</h4>
                <label for="heroTitleBase">Başlık Başlangıcı:</label>
                <input type="text" id="heroTitleBase" data-key="heroTitleBase" value="Merhaba, ben " placeholder="Merhaba, ben ">

                <label for="heroHighlight">Başlık Vurgu Metni (Highlight):</label>
                <input type="text" id="heroHighlight" data-key="heroHighlight" value="Enes" placeholder="Enes">
                
                <label for="heroSlogan">Slogan Paragrafı:</label>
                <textarea id="heroSlogan" data-key="heroSlogan" placeholder="15 yaşındayım ve hobi olarak kod yazıyorum."></textarea>
            </div>

            <div class="form-group">
                <h4>Hakkımda Sayfası (hakkimda.html) Metinleri</h4>
                <label for="aboutContent">Hakkımda Ana Paragrafı:</label>
                <textarea id="aboutContent" data-key="aboutContent" placeholder="Selam! Benim adım Enes. 15 yaşındayım ve şu anda lise öğrencisiyim. 22 Şubat doğumluyum. Hayatımda en çok sevdiğim şey ne diye sorarsan, kesinlikle futbol oynamak derim..."></textarea>
            </div>

            <div class="form-group">
                <h4>Yorumlar Sayfası (yorumlar.html) Metinleri</h4>
                <label for="yorumlarSlogan">Yorumlar Slogan Paragrafı:</label>
                <textarea id="yorumlarSlogan" data-key="yorumlarSlogan" placeholder="Sitem hakkında ne düşündüğünüzü merak ediyorum. Görüş ve önerilerinizi paylaşın!"></textarea>
            </div>

            <div class="form-group">
                <h4>İletişim Sayfası (iletisim.html) Metinleri</h4>
                <label for="iletisimSlogan">İletişim Slogan Paragrafı:</label>
                <textarea id="iletisimSlogan" data-key="iletisimSlogan" placeholder="Projeler hakkında konuşmak veya tanışmak için bana aşağıdaki platformlardan ulaşabilirsiniz."></textarea>
            </div>
            
            <div class="form-group">
                <h4>Oyun Sayfası (oyun.html) Metinleri</h4>
                <label for="oyunTitle">Oyun Sayfası Başlığı:</label>
                <input type="text" id="oyunTitle" data-key="oyunTitle" value="Araba Yarışı / Engellerden Kaçış Oyunu" placeholder="Oyunun Ana Başlığı">
                
                <label for="oyunDescription">Oyun Sayfası Açıklaması:</label>
                <textarea id="oyunDescription" data-key="oyunDescription" placeholder="Oyunla ilgili kısa bir açıklama ve kontrol bilgileri."></textarea>
            </div>

            <div class="admin-actions">
                <button id="save-btn">Tümünü Kaydet</button>
                <p id="status-message"></p>
                <button id="logout-btn">Çıkış Yap</button>
            </div>
        </section>
    </main>

    <script>
        const CORRECT_PASSWORD = '3169'; // sifre
        const ADMIN_STATUS_KEY = 'admin_logged_in';
        const storagePrefix = 'admin_text_';
        
        // Elementler
        const loginOverlay = document.getElementById('login-overlay');
        const adminContent = document.getElementById('admin-content');
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('admin-password');
        const loginError = document.getElementById('login-error');
        const saveBtn = document.getElementById('save-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const statusMessage = document.getElementById('status-message');
        
        // Tüm düzenlenebilir input/textarea elementleri
        const editableElements = [
            document.getElementById('heroTitleBase'),
            document.getElementById('heroHighlight'),
            document.getElementById('heroSlogan'),
            document.getElementById('aboutContent'),
            document.getElementById('yorumlarSlogan'),
            document.getElementById('iletisimSlogan'),
            document.getElementById('oyunTitle'),
            document.getElementById('oyunDescription')
        ].filter(el => el != null); // Bulunmayanları filtrele

        // 1. Durum Kontrolü ve Yükleme
        const checkLoginStatus = () => {
            const isLoggedIn = sessionStorage.getItem(ADMIN_STATUS_KEY) === 'true';

            if (isLoggedIn) {
                loginOverlay.style.display = 'none';
                adminContent.style.display = 'block';
                loadSavedTexts();
            } else {
                loginOverlay.style.display = 'flex';
                adminContent.style.display = 'none';
            }
        };

        // 2. Metinleri Yerel Depodan Yükleme
        const loadSavedTexts = () => {
            editableElements.forEach(el => {
                const key = el.getAttribute('data-key');
                const savedText = localStorage.getItem(storagePrefix + key);
                
                if (savedText !== null) {
                    el.value = savedText;
                }
            });
        };
        
        // 3. Giriş İşlevi
        loginBtn.addEventListener('click', () => {
            const enteredPassword = passwordInput.value;
            if (enteredPassword === CORRECT_PASSWORD) {
                sessionStorage.setItem(ADMIN_STATUS_KEY, 'true');
                loginError.textContent = '';
                checkLoginStatus(); // İçeriği yükle ve göster
            } else {
                loginError.textContent = 'Yanlış şifre. Lütfen tekrar deneyin.';
                passwordInput.value = '';
                setTimeout(() => { loginError.textContent = '', 3000 });
            }
        });

        // 4. Kaydetme İşlevi
        saveBtn.addEventListener('click', () => {
            let changesSaved = false;
            editableElements.forEach(el => {
                const key = el.getAttribute('data-key');
                const newValue = el.value.trim();

                localStorage.setItem(storagePrefix + key, newValue);
                changesSaved = true;
            });

            if (changesSaved) {
                statusMessage.textContent = 'Tüm değişiklikler başarıyla kaydedildi! (Sayfaları yenilemeniz gerekebilir)';
            } else {
                statusMessage.textContent = 'Kaydedilecek bir değişiklik bulunamadı.';
            }

            setTimeout(() => {
                statusMessage.textContent = '';
            }, 3000);
        });
        
        // 5. Çıkış Yapma İşlevi (GÜNCELLENMİŞ KISIM)
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem(ADMIN_STATUS_KEY);
            // index.html'ye yönlendir
            window.location.href = 'index.html'; 
        });


        // DOM yüklendiğinde oturum durumunu kontrol et
        document.addEventListener('DOMContentLoaded', () => {
             // admin.html'ye gelindiğinde oturumu sıfırla ki şifre sorsun
             if(window.location.pathname.endsWith('admin.html')) {
                 sessionStorage.removeItem(ADMIN_STATUS_KEY);
             }
             checkLoginStatus();
        });
    </script>
    
</body>
</html>
